log4j.rootCategory=DEBUG, stdout

# Detail appender for logging detailed information (from root logger)
log4j.logger.dbg=debug, dbg
log4j.additivity.dbg=false
log4j.appender.dbg=org.apache.log4j.RollingFileAppender
log4j.appender.dbg.Threshold=DEBUG
log4j.appender.dbg.File=logs/debug.log
log4j.appender.dbg.MaxFileSize=100MB
log4j.appender.dbg.MaxBackupIndex=2
log4j.appender.dbg.layout=org.apache.log4j.PatternLayout
log4j.appender.dbg.layout.ConversionPattern=%d %p [%c] - %m%n

# Standard output appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.SimpleLayout
log4j.appender.stdout.Threshold=INFO


# loader log
log4j.logger.loader=info, loader
log4j.appender.loader=org.apache.log4j.DailyRollingFileAppender
log4j.appender.loader.DatePattern='.'yyyy-MM-dd
log4j.appender.loader.Append=true
log4j.appender.loader.File=logs/loader.log
log4j.appender.loader.layout=org.apache.log4j.PatternLayout
log4j.appender.loader.layout.ConversionPattern=%d %p [%c] - %m%n

